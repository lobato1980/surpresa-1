<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday UI</title>

  <!-- Fonts: Pacifico (estilo manuscrito) e JetBrains Mono para o código -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="phone">
    <div class="screen">

      <!-- Top bar with three labels + centered brand -->
      <div class="top">
        <div class="nav left">Html</div>
        <div class="brand">Gaths</div>
        <div class="nav right">Js</div>
      </div>

      <!-- Pink card with confetti and cake -->
      <div class="card">
        <div class="confetti" aria-hidden="true"></div>

        <!-- Cake SVG (inline para ficar nítido) -->
        <svg class="cake" width="220" height="120" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="50" y="48" width="120" height="16" rx="2" fill="#f4e9e7"/>
          <rect x="40" y="30" width="140" height="18" rx="6" fill="#b08b7a"/>
          <rect x="42" y="48" width="136" height="18" rx="6" fill="#a07362"/>
          <rect x="44" y="66" width="132" height="18" rx="6" fill="#8b5c4c"/>
          <ellipse cx="110" cy="90" rx="56" ry="6" fill="#f7eae8"/>
          <!-- cream on top -->
          <path d="M105 24 C100 18, 90 18, 85 24 C80 30, 88 34, 95 34 C102 34,112 34,115 28 C118 22,110 20,105 24 Z" fill="#fff8ee"/>
          <!--vela-->
          <rect x="107" y="10" width="6" height="20" rx="2" fill="#FFDAB9"/>
          <!--CHAMA-->
          <ellipse cx="110" cy="8" rx="4" ry="6" fill="orange">
            <animate attributeName="ry" values="5;6;5" dur="0.3s" repeatCount="indefinite"/>
            <animate attribuName="fill" values="orange;gold;orange" dur="0.3s" repeatCount="indefinite"/>
          </ellipse>
        </svg>
    <div class="Happy__Birthday">Feliz Aniversário amor! ❤️ </div>

      </div>

      <!-- Code window -->
      <div class="code-window">
        <div class="window-header">
          <div class="window-circles">
            <span class="circle r"></span>
            <span class="circle y"></span>
            <span class="circle g"></span>
          </div>
          <div class="file-label">Style.css</div>
        </div>

        <!-- Code lines (usando <ol> para números) -->
        <ol class="code">
          <li><span class="selector">.Happy__Birthday {</span></li>
          <li><span class="prop">font-family</span>: <span class="string">'My love'</span>;</li>
          <li><span class="prop">content</span>: <span class="string">"Happy Birthday!"</span>;</li>
          <li><span class="prop">color</span>: <span class="hex">#c2185b</span>;</li>
          <li><span class="prop">font-size</span>: <span class="num">3.5em</span>;</li>
          <li><span class="prop">font-weight</span>: <span class="num">700</span>;</li>
          <li><span class="prop">text-shadow</span>: <span class="num">2px 2px 5px</span> <span class="rgba">rgba(255,255,255,0.7)</span>;</li>
          <li><span class="selector">}</span></li>
        </ol>
      </div>

    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
